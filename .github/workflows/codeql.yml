name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'  # Executa às 01:30 UTC todo domingo

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]  # CodeQL não suporta Rust nativamente

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3  # Atualizado para v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3  # Atualizado para v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3  # Atualizado para v3
        with:
          category: "/language:${{matrix.language}}"