[package]
name = "winx-code-agent"
version = "0.1.5"
edition = "2021"
description = "Shell and coding agent for Claude Desktop"
authors = ["Gabriel Maia <gabrielmaialva33@gmail.com>"]

[dependencies]
# Original MCP SDK - rmcp 0.5.0
rmcp = "0.5.0"
schemars = "1.0.4"

# Async runtime
tokio = { version = "1.44", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File and system operations
home = "0.5"
sha2 = "0.10"
base64 = "0.22"
glob = "0.3"
regex = "1.11"
mime_guess = "2.0"
memmap2 = "0.9"
tempfile = "3.20"
chrono = { version = "0.4", features = ["serde"] }

# Performance and concurrency
rayon = "1.10"
bytes = "1.10"
lazy_static = "1.5"
libc = "0.2"

# Terminal and text processing
vte = "0.15"

# Random number generation
rand = "0.9"

[dev-dependencies]
tempfile = "3.8.1"
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }