[package]
name = "winx"
version = "0.1.0"
edition = "2021"
description = "Rust implementation of WCGW using MCP"
authors = ["Gabriel Maia"]

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["server", "transport-io"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
rand = "0.9.1"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
schemars = "0.8"
home = "0.5"
sha2 = "0.10"
thiserror = "2.0.12"
async-trait = "0.1"
dirs = "5.0"
env_logger = "0.10"
