[package]
name = "winx-code-agent"
version = "0.1.5"
edition = "2021"
description = "Shell and coding agent for Claude Desktop"
authors = ["Gabriel Maia <gabrielmaialva33@gmail.com>"]

[dependencies]
rmcp = { version = "0.1", features = ["server", "transport-io"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
rand = "0.9.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
schemars = "0.9"
home = "0.5"
sha2 = "0.10"
thiserror = "2.0.12"
base64 = "0.22.1"
glob = "0.3"
regex = "1.10.2"
mime_guess = "2.0.4"
vte = "0.15.0"
memmap2 = "0.9.5"
rayon = "1.8.0"
bytes = "1.5.0"
lazy_static = "1.4.0"
libc = "0.2.151"
tokenizers = "0.21.1"
tempfile = "3.8.1"