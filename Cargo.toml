[package]
name = "winx"
version = "0.1.2"
edition = "2021"
description = "Rust implementation of WCGW using MCP"
authors = ["Gabriel Maia <gabrielmaialva33@gmail.com>"]

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["server", "transport-io"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
rand = "0.9.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
schemars = "0.8"
home = "0.5"
sha2 = "0.10"
thiserror = "2.0.12"
base64 = "0.22.1"
glob = "0.3"
regex = "1.10.2"
mime_guess = "2.0.4"
vte = "0.15.0"  # For terminal emulation
lazy_static = "1.4"  # For lazy initialization of static variables
once_cell = "1.18"  # Alternative for lazy initialization
signal-hook = "0.3"  # For handling signals like SIGINT
