[package]
name = "winx"
version = "0.1.0"
edition = "2021"
description = "A Rust implementation of WCGW (bash command execution and initialization)"

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", rev = "9d6f9a2e0d199c6c7f2731bd6f8f7143af060a6b", features = ["server", "transport-io"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
rand = "0.8"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
schemars = "0.8"
home = "0.5"
thiserror = "1"
sha2 = "0.10"
