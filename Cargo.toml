[package]
name = "winx"
version = "0.1.0"
edition = "2021"
authors = ["Gabriel Maia"]
description = "A performant code agent written in Rust"
license = "MIT"

[dependencies]
# Model Context Protocol dependencies
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["client", "server", "macros", "transport-child-process", "transport-io"] }
tokio = { version = "1.32", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client and date/time handling
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
dotenv = "0.15"
tokio-util = { version = "0.7", features = ["io"] }

# For file operations and diff/edit
diff = "0.1"
similar = "2.2"
regex = "1.10"
glob = "0.3"
walkdir = "2.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "registry", "fmt"] }
tracing-appender = "0.2"

# For SQL support
rusqlite = { version = "0.30", features = ["bundled"] }

# OpenAI API integration
async-openai = "0.17.1"

# System utilities
dirs = "5.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# Testing
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"

[lib]
name = "winx"
path = "src/lib.rs"

[[bin]]
name = "winx"
path = "src/main.rs"
