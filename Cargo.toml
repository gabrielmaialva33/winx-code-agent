[package]
name = "winx"
version = "0.1.0"
edition = "2021"
authors = ["Gabriel Maia"]
description = "A performant code agent written in Rust"
license = "MIT"

[dependencies]
# Model Context Protocol dependencies
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["client", "server", "macros", "transport-child-process", "transport-io"] }
tokio = { version = "1.32", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# For file operations and diff/edit
diff = "0.1"
similar = "2.2"
regex = "1.10"
glob = "0.3"
walkdir = "2.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# For SQL support
rusqlite = { version = "0.30", features = ["bundled"] }

# System utilities
dirs = "5.0"

# Testing
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"

[lib]
name = "winx"
path = "src/lib.rs"

[[bin]]
name = "winx"
path = "src/main.rs"
